<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cabbge</title>
         <!-- Set render engine for 360 browser -->
        <meta name="renderer" content="webkit">

        <!-- No Baidu Siteapp-->
        <meta http-equiv="Cache-Control" content="no-siteapp"/>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="https://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.min.css">
        <script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>

        {% block head %}{% endblock %}
    </head>
    <body>

        {% block content %}{% endblock %}
        <br>
        <hr data-am-widget="divider" style="" class="am-divider am-divider-default" />
        <footer data-am-widget="footer" class="am-footer am-footer-one am-no-layout" data-am-footer="{  }">
            <div class="am-footer-miscs">
                <p>Power by <a href="http://flask.pocoo.org/" title="Flask" target="_blank" class="">Flask</a>
                </p>
                <a href="http://www.miitbeian.gov.cn/" target="_blank" title="渝ICP备16005335号-1">渝ICP备16005335号-1</a>
                </div>
        </footer>
        {% block scripts %}{% endblock %}
        <!--[if (gte IE 9)|!(IE)]><!-->
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <!--<![endif]-->
        <!--[if lte IE 8 ]>
        <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
        <script src=https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js></script>
        <![endif]-->
        <script src=https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js></script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {
                    inlineMath: [ ['$', '$'] ],
                    displayMath: [ ['$$', '$$'], ['$$$', '$$$']],
                    processEscapes: true,
                    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
                }
            });
        </script>
        <script async src="https://cdn.bootcss.com/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_HTMLorMML"></script>
        <script>
            $("img").addClass("am-img-responsive")
        </script>
    </body>
</html>
