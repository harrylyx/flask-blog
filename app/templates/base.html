        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome to My Blog</title>

        {% block content %}{% endblock %}

                </p>

        </footer>
        {% block scripts %}{% endblock %}
